<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Parallax</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax">
        <div class="layer bg1">
            <div class="content">
                <h1>I Love You</h1>
                <p>More than words can say</p>
            </div>
        </div>
        <div class="layer bg2">
            <div class="content">
                <h2>To the Moon and Back</h2>
                <p>Your love lights up my life</p>
            </div>
        </div>
        <div class="layer bg3">
            <div class="content">
                <h2>Forever & Always</h2>
                <p>Our journey together is just beginning</p>
            </div>
        </div>
        <div class="layer bg4">
            <div class="content">
                <h2>Our Story</h2>
                <p>A story of love and adventure</p>
            </div>
        </div>
        <div class="layer bg5">
            <div class="content">
                <h2>Next Chapter</h2>
                <p>Here's to the future, filled with love and happiness</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
